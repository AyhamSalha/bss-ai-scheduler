<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSS KI-Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Chat Toggle Button -->
<div class="chat-toggle" onclick="toggleChat()">
  <img src="image/Chat-Toggle-Icon.png" alt="Open Chat">
</div>


<!-- Chatbox -->
<div class="chatbox" id="chatbox">
  <div class="chat-header">BSS KI-Agent</div>
  <div class="chat-messages" id="chat-messages">
    <div>KI-Agent: Wie kann ich Sie assistieren?</div>
  </div>

  <!-- Chat Footer -->
  <div class="chat-footer">
    <input type="text" placeholder="Nachricht eingeben..." />
    <button>➤</button>
  </div>
</div>
<!-- Ende der Chatbox -->

<!-- ------------------------------------------------------------------------------------------------ -->

<!-- Kalender-Container -->
<div class="calendar-container">
  <h2>Prototyp für Personaleinsatzplanung – Juli 2025</h2>
  <table id="kalender">
    <thead>
      <tr>
        <th>Mo</th>
        <th>Di</th>
        <th>Mi</th>
        <th>Do</th>
        <th>Fr</th>
        <th>Sa</th>
        <th>So</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>
</div>

<div id="overlay"></div>

<form id="eintragForm" aria-modal="true" role="dialog" novalidate>
  <div class="form-header">
    <span>Eintrag verwalten</span>
    <button type="button" class="close-btn" aria-label="Schließen">&times;</button>
  </div>
  <input type="hidden" id="bearbeiteDatum" />
  <input type="hidden" id="bearbeiteIndex" />

  <div class="form-row">
    <label for="title">Titel</label>
    <input type="text" id="title" required />
  </div>

  <div class="form-row time-row">
    <div>
      <label for="uhrzeit">Startzeit</label>
      <select id="uhrzeit" required></select>
    </div>
    <div>
      <label for="endzeit">Endzeit</label>
      <select id="endzeit" required></select>
    </div>
  </div>

  <div class="form-row date-row">
    <div>
      <label for="von">Von</label>
      <input type="date" id="von" required min="2025-07-01" max="2025-07-31" />
    </div>
    <div>
      <label for="bis">Bis</label>
      <input type="date" id="bis" required min="2025-07-01" max="2025-07-31" />
    </div>
  </div>

  <div class="form-row">
    <label for="mitarbeiter">Mitarbeiter</label>
    <select id="mitarbeiter">
      <option>Ayham</option>
      <option>Gürhan</option>
      <option>Koutaibe</option>
      <option>Mustafa</option>
      <option>Mustermann</option>
    </select>
  </div>

  <div class="form-row">
    <label for="verfuegbar">Verfügbarkeit</label>
    <select id="verfuegbar">
      <option value="Ja">Verfügbar</option>
      <option value="Nein">Nicht verfügbar</option>
    </select>
  </div>

  <div class="form-buttons">
    <button type="submit">Speichern</button>
    <button type="button" id="cancelBtn">Abbrechen</button>
  </div>
</form>
<!-- Aufrufen von JavaScript -->
<script src="script.js"></script>
</body>
</html>

<!-- Ende des HTML-Dokuments -->
