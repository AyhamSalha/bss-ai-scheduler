<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSS AI Agent - Staff Scheduling</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<!-- Chat Toggle Button -->
<div class="chat-toggle" onclick="toggleChat()">
  <img src="/static/image/Chat-Toggle-Icon.png" alt="Open Chat">
</div>


<!-- Chatbox -->
<div class="chatbox" id="chatbox">
  <div class="chat-header">BSS AI Agent</div>
  <div class="chat-messages" id="chat-messages">
    <div>AI Agent: How can I assist you?</div>
  </div>

  <!-- Chat Footer -->
  <div class="chat-footer">
    <input type="text" placeholder="Enter message..." />
    <button>➞</button>
  </div>
</div>
<!-- End of Chatbox -->

<!-- ------------------------------------------------------------------------------------------------ -->

<!-- Calendar Container -->
<div class="calendar-container">
  <h2 id="calendar-title">Staff Scheduling</h2>
  <table id="kalender">
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>
</div>

<div id="overlay"></div>

<form id="eintragForm" aria-modal="true" role="dialog" novalidate>
  <div class="form-header">
    <span>Manage Entry</span>
    <button type="button" class="close-btn" aria-label="Close">&times;</button>
  </div>
  <input type="hidden" id="bearbeiteDatum" />
  <input type="hidden" id="bearbeiteIndex" />

  <div class="form-row">
    <label for="title">Title</label>
    <input type="text" id="title" required />
  </div>

  <div class="form-row time-row">
    <div>
      <label for="uhrzeit">Start Time</label>
      <select id="uhrzeit" required></select>
    </div>
    <div>
      <label for="endzeit">End Time</label>
      <select id="endzeit" required></select>
    </div>
  </div>

  <div class="form-row date-row">
    <div>
      <label for="von">From</label>
      <input type="date" id="von" required min="2025-07-01" max="2025-07-31" />
    </div>
    <div>
      <label for="bis">To</label>
      <input type="date" id="bis" required min="2025-07-01" max="2025-07-31" />
    </div>
  </div>

  <div class="form-row">
    <label for="mitarbeiter">Employee</label>
    <select id="mitarbeiter">
      <option>Ayham</option>
      <option>Gürhan</option>
      <option>Koutaibe</option>
      <option>Mustafa</option>
      <option>Mustermann</option>
    </select>
  </div>

  <div class="form-row">
    <label for="verfuegbar">Availability</label>
    <select id="verfuegbar">
      <option value="Ja">Available</option>
      <option value="Nein">Not Available</option>
    </select>
  </div>

  <div class="form-buttons">
    <button type="submit">Save</button>
    <button type="button" id="cancelBtn">Cancel</button>
  </div>
</form>
<!-- Load JavaScript -->
<script src="/static/script.js"></script>
</body>
</html>

<!-- End of HTML document -->
